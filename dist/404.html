<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA fallback: redirect to index.html while preserving path in hash
      (function() {
        var l = window.location;
        var path = l.pathname.replace(/^\/+/,''); // remove leading slash
        var query = l.search || "";
        var hash = l.hash || "";
        var newUrl = l.protocol + '//' + l.host + '/' + (l.pathname.split('/')[1] || '') + '/index.html' + '?redirect=' + encodeURIComponent('/' + path + query) + hash;
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>Redirecting...</body>
</html>
